<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var pattern = /a/;
      var str = 'abcde';
      str.match(pattern); // [a]
      str.replace(pattern, 'A');  // "Abcde"
    </script>
  </body>
</html>
