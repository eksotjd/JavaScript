<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var id = prompt('아이디를 입력해주세요.');//prompt() 구문은 사용자가 입력한 값을 가져와서 id 변수의 값으로 대입한다.
      if(id === 'egoing'){
        var password = prompt('비밀번호를 입려해주세요.');
        if(password === '111111'){
          alert('로그인이 되었습니다.\n'+id+'님 반갑습니다.');
        }else {
          alert('비밀번호가 다릅니다.');
        }
      }else{
        alert('아이디가 일치하지 않습니다.');
      }
    </script>
  </body>
</html>
