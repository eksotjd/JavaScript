<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      /*배열은 []  객체는 {}, 배열은 순서 / 객체는 순서x 대신 key value
      객체 정의 1
      var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
      */

      /*객체 정의 2
      var grades = {};
      grades['egoing'] = 10;
      grades['k8805'] = 6;
      grades['sorialgi'] = 80;
      */

      /*객체 정의 3
      var grades = new Object();
      grades['egoing'] = 10;
      grades['k8805'] = 6;
      grades['sorialgi'] = 80;
      */

      /*객체의 반복문
      var grades = {'egoing': 10, 'k8805': 6, 'sorialgi': 80};
      for(var key in grades) {// key는 변수.
          document.write("key : "+key+" value : "+grades[key]+"<br />");
      }
      */

      //객체지향프로그래밍
      var grades = {
          'list': {'egoing': 10, 'k8805': 6, 'sorialgi': 80},
          'show' : function(){
              for(var name in this.list){//함수가 사용되고 있는 객체(grades)
                  document.write(name+':'+this.list[name]+"<br />");
              }
          }
      };
      grades.show();
    </script>
  </body>
</html>
