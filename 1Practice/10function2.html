<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      //function a(){}  ->  함수
      /*  a라는 객체의 b라는 속성안의 함수이므로 b는 메소드.
      a = {
        b = function{

        }
      }
      */

      o1 = {val1:1, val2:2, val3:3}
      o2 = {v1:10, v2:50, v3:100, v4:25}
      function sum(){
          var _sum = 0;
          for(name in this){  //  this = 호출한 객체
              _sum += this[name];
          }
          return _sum;
      }
      alert(sum.apply(o1)) // 6 apply(객체, [원래 함수의 인자])
      alert(sum.apply(o2)) // 185
    </script>
  </body>
</html>
